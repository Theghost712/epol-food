<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard | Chakula Kitamu</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; margin: 0; background: #f4f7f6; }
        .header { background: #2c3e50; color: white; padding: 1rem 2rem; display: flex; justify-content: space-between; align-items: center; }
        .container { max-width: 1200px; margin: 20px auto; padding: 20px; }
        
        .tabs { display: flex; gap: 10px; margin-bottom: 20px; }
        .tab-btn { padding: 10px 20px; cursor: pointer; background: #ddd; border: none; border-radius: 5px; font-weight: bold; }
        .tab-btn.active { background: #e67e22; color: white; }
        
        .section { display: none; }
        .section.active { display: block; }

        /* Tables */
        table { width: 100%; border-collapse: collapse; background: white; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        th, td { padding: 12px; text-align: left; border-bottom: 1px solid #ddd; }
        th { background: #ecf0f1; }
        
        /* Forms */
        .form-group { margin-bottom: 15px; }
        .form-group input, .form-group textarea { width: 100%; padding: 10px; box-sizing: border-box; }
        .btn { padding: 8px 15px; cursor: pointer; border: none; border-radius: 4px; color: white; }
        .btn-add { background: #27ae60; margin-bottom: 15px; }
        .btn-delete { background: #e74c3c; }
        .btn-update { background: #3498db; }
    </style>
</head>
<body>

<div class="header">
    <h2>Admin Dashboard</h2>
    <a href="index.html" style="color:white; text-decoration:none;">Go to Website</a>
</div>

<div class="container">
    <div class="tabs">
        <button class="tab-btn active" onclick="showTab('products')">Manage Products</button>
        <button class="tab-btn" onclick="showTab('orders')">Manage Orders</button>
    </div>

    <!-- PRODUCTS SECTION -->
    <div id="products" class="section active">
        <h3>Add New Product</h3>
        <form id="addProductForm" style="background:white; padding:20px; margin-bottom:20px;">
            <div class="form-group"><input type="text" name="name" placeholder="Product Name" required></div>
            <div class="form-group"><input type="text" name="description" placeholder="Description" required></div>
            <div class="form-group"><input type="number" name="price" placeholder="Price (Tsh)" required></div>
            <div class="form-group"><input type="text" name="image_url" placeholder="Image URL (e.g., https://...)" required></div>
            <button type="submit" class="btn btn-add">Add Product</button>
        </form>

        <h3>Product List</h3>
        <table id="productsTable">
            <thead><tr><th>ID</th><th>Name</th><th>Price</th><th>Action</th></tr></thead>
            <tbody></tbody>
        </table>
    </div>

    <!-- ORDERS SECTION -->
    <div id="orders" class="section">
        <h3>Recent Orders</h3>
        <table id="ordersTable">
            <thead><tr><th>Order ID</th><th>Customer</th><th>Total</th><th>Status</th><th>Action</th></tr></thead>
            <tbody></tbody>
        </table>
    </div>
</div>

<script>
    const API_BASE = 'api';

    function showTab(tabName) {
        document.querySelectorAll('.section').forEach(el => el.classList.remove('active'));
        document.querySelectorAll('.tab-btn').forEach(el => el.classList.remove('active'));
        document.getElementById(tabName).classList.add('active');
        event.target.classList.add('active');
        if(tabName === 'products') loadProducts();
        if(tabName === 'orders') loadOrders();
    }

    // --- PRODUCTS CRUD ---
    async function loadProducts() {
        const res = await fetch(`${API_BASE}/products.php`);
        const products = await res.json();
        const tbody = document.querySelector('#productsTable tbody');
        tbody.innerHTML = products.map(p => `
            <tr>
                <td>${p.id}</td>
                <td>${p.name}</td>
                <td>Tsh ${p.price}</td>
                <td><button class="btn btn-delete" onclick="deleteProduct(${p.id})">Delete</button></td>
            </tr>
        `).join('');
    }

    document.getElementById('addProductForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        const formData = new FormData(e.target);
        const data = Object.fromEntries(formData.entries());
        await fetch(`${API_BASE}/products.php`, { method: 'POST', body: JSON.stringify(data) });
        e.target.reset();
        loadProducts();
    });

    async function deleteProduct(id) {
        if(!confirm('Are you sure?')) return;
        await fetch(`${API_BASE}/products.php`, { method: 'DELETE', body: JSON.stringify({id}) });
        loadProducts();
    }

    // --- ORDERS CRUD ---
    async function loadOrders() {
        const res = await fetch(`${API_BASE}/orders.php`);
        const orders = await res.json();
        const tbody = document.querySelector('#ordersTable tbody');
        tbody.innerHTML = orders.map(o => `
            <tr>
                <td>${o.order_number || o.id}</td>
                <td>${o.customer_name || o.fullname}</td>
                <td>Tsh ${o.total_amount}</td>
                <td>${o.status}</td>
                <td>
                    <button class="btn btn-update" onclick="updateStatus(${o.id}, 'Completed')">Mark Done</button>
                    <button class="btn btn-delete" onclick="deleteOrder(${o.id})">Delete</button>
                </td>
            </tr>
        `).join('');
    }

    async function updateStatus(id, status) {
        await fetch(`${API_BASE}/orders.php`, { method: 'PUT', body: JSON.stringify({id, status}) });
        loadOrders();
    }

    async function deleteOrder(id) {
        if(!confirm('Delete this order?')) return;
        await fetch(`${API_BASE}/orders.php`, { method: 'DELETE', body: JSON.stringify({id}) });
        loadOrders();
    }

    // Init
    loadProducts();
</script>
</body>
</html>
