<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | EPOL CAFTERIA</title>
    <script defer src="main.js"></script>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background-color: #f4f7f6; margin: 0; color: #333; line-height: 1.6; }
        .container { max-width: 1200px; margin: 0 auto; padding: 20px; }

        /* Header Consistency */
        .dashboard-header { display: flex; justify-content: space-between; align-items: center; padding: 1rem 0; margin-bottom: 2rem; border-bottom: 1px solid #ddd; }
        .page-title { color: #2c3e50; margin: 0; }
        .links a { margin-left: 20px; text-decoration: none; color: #555; font-weight: 600; }
        .links a:hover, .links a[aria-current="page"] { color: #e67e22; }

        /* Contact Page Specific CSS */
        .contact-container {
            display: grid;
            grid-template-columns: 1fr 1fr; /* Two-column layout */
            gap: 40px;
            background: white;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            border-radius: 10px;
            padding: 40px;
        }

        .contact-info h2, .contact-form h2 {
            color: #d35400;
            margin-bottom: 20px;
        }

        .info-item { margin-bottom: 20px; }
        .info-item h4 { margin-bottom: 5px; color: #555; }

        /* Form Styling */
        .contact-form input, .contact-form textarea {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
        }

        .contact-form textarea { height: 120px; resize: vertical; }

        .submit-btn {
            background-color: #d35400;
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 1.1rem;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.3s;
            width: 100%;
        }

        .submit-btn:hover { background-color: #e67e22; }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .dashboard-header { flex-direction: column; gap: 1rem; text-align: center; }
            .contact-container { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

<main class="container">
    <header class="dashboard-header">
        <h1 class="page-title">Contact Us</h1>
        <nav class="links">
            <a href="index.html">Home</a>
            <a href="menu.html">Menu</a>
            <a href="contact.html" aria-current="page">Contact</a>
            <a href="cart.html">Cart (<span id="cartCount">0</span>)</a>
            <a href="login.html">Login</a>
        </nav>
    </header>

    <div class="contact-container">
        <!-- Contact Information Column -->
        <section class="contact-info">
            <h2>For more info</h2>
            <div class="info-item">
                <h4>üìç Address</h4>
                <p>Kigamboni Tungi</p>
            </div>
            <div class="info-item">
                <h4>üìû Phone</h4>
                <p>+255 747433510</p>
            </div>
            <div class="info-item">
                <h4>‚úâÔ∏è Email</h4>
                <p>@epolcafteria.com</p>
            </div>
            <div class="info-item">
                <h4>üïí Hours</h4>
                <p>Mon - Sun: 10:00 AM - 11:00 PM</p>
            </div>
        </section>

        <!-- Message Form Column -->
        <section class="contact-form">
            <h2>Send a Message</h2>
            <form id="contactForm">
                <input type="text" name="name" placeholder="Full Name" required>
                <input type="email" name="email" placeholder="Email Address" required>
                <textarea name="message" placeholder="How can we help you?" required></textarea>
                <button type="submit" class="submit-btn">Send Message</button>
            </form>
        </section>
    </div>

</main>
</body>
</html>
